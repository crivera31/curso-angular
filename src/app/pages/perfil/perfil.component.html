<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" id="perfilform" autocomplete="off" [formGroup]="perfilForm"
                    (ngSubmit)="onActualizarPerfil()">
                    <div class="form-group">
                        <label class="control-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control"
                            formControlName="nombre" placeholder="Nombre"
                            [ngClass]="{ 'is-invalid': isValidField('nombre') }">
                        <div class="invalid-feedback">
                            <span *ngIf="perfilForm.get('nombre').errors?.required">
                                * Ponga su nombre.
                            </span>
                            <span *ngIf="perfilForm.get('nombre').errors?.minlength">
                                * Debe poner más de 3 caractéres.
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Correo</label>
                        <input type="text" id="email" class="form-control"
                            formControlName="email" placeholder="example@example.com"
                            [ngClass]="{ 'is-invalid': isValidField('email') }">
                        <div class="invalid-feedback">
                            <span *ngIf="perfilForm.get('email').errors?.required">
                                * Ponga su email
                            </span>
                            <span *ngIf="perfilForm.get('email').errors?.pattern">
                                * Formato inválido.
                            </span>
                        </div>
                    </div>
                    <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-inverse btn-block waves-effect waves-light">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <!-- <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">Submit</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <img src="">
                <input type="file" (change)="cambiarFoto($event.target.files[0])">
                <br>
                <br>
                <button type="button" class="btn btn-inverse btn-block waves-effect waves-light" [disabled]="!subirFoto" (click)="onSubirFoto()">
                    <i class="fa fa-save"></i>
                    Cambiar foto
                </button>
            </div>
        </div>
    </div>
</div>
